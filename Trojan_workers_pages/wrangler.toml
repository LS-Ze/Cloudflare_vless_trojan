# Cloudflare VLESS Trojan Configuration
name = "cloudflare-vless-trojan"
compatibility_date = "2025-12-27"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "."

# Enable Node.js compatibility
node_compat = true

# Environment variables
[vars]
# 在这里添加您的环境变量
# 例如:
# VLESS_UUID = "your-uuid-here"
# VLESS_WS_PATH = "/vless-ws"
# TROJAN_PASSWORD = "your-password-here"
# TROJAN_WS_PATH = "/trojan-ws"

# Build configuration
[build]
command = "exit 0"
upload.format = "service-worker"

# Pages configuration
[pages]
dir = "."

# Workers configuration
[workers]
compatibility_flags = ["nodejs_compat"]
